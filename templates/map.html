<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 60%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="painel-botoes">
        <div class="botao">
            <div class="icone-botao b1">
                <i class="glyphicon glyphicon-edit"></i>
            </div>
            <a href = "" data-modal="#modal" class="modal__trigger">
            <div class="nome-botao">
                Find a nurse now
            </div>
            </a>
        </div>
        <div class="botao">
            <div class="icone-botao b2">
                <i class="glyphicon glyphicon-shopping-cart"></i>
            </div>
            <a href = "{{ url_for('conce') }}">
            <div class="nome-botao">
                Get Food / Conceirge service
            </div>
            </a>
        </div>
        <div class="botao">
            <div class="icone-botao b3">
                <i class="glyphicon glyphicon-screenshot"></i>
            </div>
            <a href = "" data-modal="#modal2" class="modal__trigger">
            <div class="nome-botao">
                SOS
            </div>
            </a>
        </div>
    </div>
	<div id="modal" class="modal modal__bg" role="dialog" aria-hidden="true">
		<div class="modal__dialog">
			<div class="modal__content">
				<h1>Call a Nurse</h1>
                <form method="POST" action="{{ url_for('getNurse') }}" autocomplete="off">
                        <fieldset>
                          <input id="first" type="text" name="name" required>
                          <label for="first">Your Name</label>
                          <div class="after"></div>
                        </fieldset>

                            <input type="datetime-local" id="time" name="time" value="2018-06-12T19:30">

                        <fieldset>
                          <input id="last" type="text" name="comments" required>
                          <label for="last">Additional Comments</label>
                          <div class="after"></div>
                        </fieldset>

                            <input type="submit"/>
                      </form>
				
				<!-- modal close button -->
				<a href="" data-modal="#modal" class="modal__trigger">
					<svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"><path d="M0 0h24v24h-24z" fill="none"></path></svg>
				</a>
				
			</div>
		</div>
  </div>
  <div id="modal2" class="modal modal--align-top modal__bg" role="dialog" aria-hidden="true">
		<div class="modal__dialog">
			<div class="modal__content">
				<h1>SOS!</h1>
        <h3>Call 911</h3>
				<h3><p>Or contact Emergency Contact</h3t>
				<!-- modal close button -->
				<a href="" class="modal__close demo-close">
					<svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"></path><path d="M0 0h24v24h-24z" fill="none"></path></svg>
				</a>
			</div>
		</div>
	</div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDahXBijTn9j0F0oQ84hr856kWqMXrNo-o&callback=initMap">
    </script>
  </body>
  <script  src="{{ url_for('static',filename='styles/script.js') }}"></script>
</html>
